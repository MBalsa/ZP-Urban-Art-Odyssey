<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="header-title">
          <img
            src="./images/eyeLogo.png"
            alt="Urban Art Odyssey logo"
            class="nav__logo"
            id="logo"
          />
          <span>Urban Art Odyssey</span>
        </div>

        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="/index.html">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/gallery.html">Gallery</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/aboutUs.html">About Us</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="contact-us">
      <div class="contact-container">
        <div class="contact-form">
          <h2>Contact Us</h2>
          <p>
            Have any questions or suggestions? Feel free to reach out to us!
          </p>
          <form action="">
            <label for="name">Name:</label>
            <input type="text" class="name" id="name" placeholder="YOUR NAME" />
            <label for="email">Email:</label>
            <input
              type="email"
              class="email"
              id="email"
              placeholder="YOUR EMAIL ADDRESS"
            />
            <label for="message">Message:</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="LEAVE YOUR MESSAGE HERE..."
            ></textarea>
            <button type="submit" class="btn">SUBMIT</button>
          </form>
        </div>
        <div class="contact-img">
          <img src="/images/contactUsImg.jpg" alt="" />
        </div>
      </div>
    </main>
    <footer class="footer">
      <ul class="footer__nav">
        <li class="footer__item">
          <a class="footer__link" href="/index.html">Home</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="/gallery.html">Gallery</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="/aboutUs.html">About Us</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="/contact.html">Contact Us</a>
        </li>
      </ul>
      <img src="./images/eyeLogo.png" alt="Logo" class="footer__logo" />
      <p class="footer__copyright">
        &copy; Copyright by
        <a
          class="footer__link twitter-link"
          target="_blank"
          href="https://github.com/MBalsa"
          >Balsa Misurovic</a
        >
        and
        <a
          class="footer__link twitter-link"
          target="_blank"
          href="https://github.com/MilosSarovic"
          >Milos Sarovic</a
        >. All rights reserved.
      </p>
    </footer>

    <script src="./scripts/"></script>
  </body>
</html>
